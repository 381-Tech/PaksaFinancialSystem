<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1976D2">
    <meta name="description" content="Paksa Financial System - Comprehensive Financial Management Solution">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Design Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    
    <!-- Critical CSS -->
    <style id="critical-css">
      /* Critical CSS that should be inlined */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      #app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
    </style>
    
    <!-- Non-critical CSS -->
    <link rel="preload" href="/src/assets/styles/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/assets/styles/main.css"></noscript>
    
    <title>Paksa Financial System</title>
  </head>
  <body>
    <div id="app">
      <v-app id="inspire">
        <v-main>
          <router-view></router-view>
        </v-main>
      </v-app>
    </div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.ts"></script>
    
    <!-- Load non-critical CSS without render blocking -->
    <script>
      // Load non-critical CSS
      const loadCSS = function(href, before, media) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        if (media) link.media = media;
        if (before) before.parentNode.insertBefore(link, before);
        else document.head.appendChild(link);
        return link;
      };
      
      // Load non-critical CSS
      const stylesheet = loadCSS('https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css');
      
      // Add loaded class to body when everything is ready
      document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
